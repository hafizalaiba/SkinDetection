<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SkinIQ - Login/Register</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='uploads/img.png') }}?v=3" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="{{ url_for('static', filename='uploads/script.js') }}"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-purple-300 via-pink-200 to-yellow-100 flex items-center justify-center px-4">

    <!-- Card Container -->
    <div class="bg-white rounded-3xl shadow-xl w-full max-w-md p-8 relative overflow-hidden transition-all duration-500" id="authContainer">
      
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', filename='uploads/logo.png') }}" class="h-16 w-16 rounded-full shadow" alt="SkinIQ Logo">
      </div>

      <!-- Register Form -->
      <form id="registerForm" class="form active space-y-4 animate__animated animate__fadeIn">
        <h2 class="text-2xl font-bold text-center text-purple-700">Create Your Account</h2>
        <input type="text" id="name" placeholder="Full Name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
        <input type="email" id="registration-email" placeholder="Email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
        <input type="password" id="registration-password" placeholder="Password" required
  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
<div id="password-error" style="color: red; display: none;">Password must be at least 7 characters long.</div>

        <input type="password" id="confirmPassword" placeholder="Confirm Password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-full hover:opacity-90 transition">Register</button>
        <p class="text-sm text-gray-600 text-center">
          Already have an account?
          <a onclick="showLogin()" class="text-purple-600 font-semibold cursor-pointer hover:underline">Login</a>
        </p>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="form hidden space-y-4 animate__animated animate__fadeIn">
        <h2 class="text-2xl font-bold text-center text-purple-700">Login Account</h2>
        <input type="email" id="login-email" placeholder="Email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
        <input type="password" id="login-password" placeholder="Password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-full hover:opacity-90 transition">Login</button>
        <p class="text-sm text-gray-600 text-center">
          Donâ€™t have an account?
          <a onclick="showRegister()" class="text-purple-600 font-semibold cursor-pointer hover:underline">Register</a>
        </p>
      </form>

    </div>

    <!-- Styling -->
    <style>
      .form { display: none; }
      .form.active { display: block; }
    </style>
    
  </body>
</html>
